name: ansar_team
description: تطبيق فريق الأنصار لإدارة شؤون العمل
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^2.32.0
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.6.5
  firebase_messaging: ^14.7.10
  firebase_database: ^10.5.7

  # المصادقة
  local_auth: ^2.1.6
  shared_preferences: ^2.5.0
  flutter_secure_storage: ^9.2.4

  # واجهة المستخدم
  cupertino_icons: ^1.0.5
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3
  shimmer: ^3.0.0
  lottie: ^2.6.0
  flutter_spinkit: ^5.2.0

  # إدارة الحالة
  provider: ^6.0.5

  # المكالمات الصوتية
  flutter_webrtc: ^0.13.1
  sdp_transform: ^0.3.2
  permission_handler: ^12.0.0+1

  # أدوات
  intl: ^0.19.0
  path_provider: ^2.1.0
  uuid: ^3.0.7
  http: ^1.1.0
  url_launcher: ^6.1.12
  share_plus: ^7.1.0
  image_picker: ^1.0.7
  file_picker: ^10.1.0
  just_audio: ^0.9.34
  image: ^4.0.17
  flutter_plugin_android_lifecycle: ^2.0.27

  # ❌ حذف flutter_sound لتفادي مشاكل منصة الويب

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  mockito: ^5.4.2
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  assets:
    - assets/logo.jpg
    - assets/sounds/
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300

name: ansar_team
description: تطبيق فريق أنصار

# تأكد من تحديث هذا الإصدار ليتوافق مع متطلبات المشروع
version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # تحديث المكونات الإضافية إلى أحدث إصدار
  flutter_plugin_android_lifecycle: ^2.0.27  # تحديث إلى الإصدار 2.0.27
  file_picker: ^10.1.2  # تحديث إلى الإصدار 10.1.2
  permission_handler: ^12.0.0+1  # تحديث إلى الإصدار 12.0.0+1
  flutter_webrtc: ^0.13.1+hotfix.1  # تحديث إلى الإصدار 0.13.1+hotfix.1
  local_auth_android: ^1.0.48  # تحديث إلى الإصدار 1.0.48
  image_picker_android: ^0.8.12+22  # تحديث إلى الإصدار 0.8.12+22
  
  # باقي المكتبات المستخدمة في المشروع
  flutter_sound: ^9.2.13
  path_provider: ^2.1.2
  path_provider_android: ^2.2.2
  url_launcher: ^6.2.5
  url_launcher_android: ^6.3.0
  flutter_secure_storage: ^9.2.4
  
  # باقي التبعيات الموجودة في المشروع
  cupertino_icons: ^1.0.6
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  firebase_storage: ^11.7.7
  cloud_firestore: ^4.17.5
  firebase_messaging: ^14.9.4
  firebase_database: ^10.5.7
  
  # باقي التبعيات...

# إذا كانت هناك حاجة لتجاوز إصدارات محددة من المكتبات
dependency_overrides:
  flutter_plugin_android_lifecycle: ^2.0.27
  file_picker: ^10.1.2
  permission_handler_android: ^13.0.1  # تبعية فرعية لـ permission_handler
  flutter_webrtc: ^0.13.1+hotfix.1
  local_auth_android: ^1.0.48
  image_picker_android: ^0.8.12+22

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.14

# تكوين Flutter
flutter:
  uses-material-design: true
  
  # إضافة مجلدات الأصول المطلوبة
  assets:
    - assets/sounds/
    - assets/images/
    - assets/icons/
    - assets/animations/
  
  # إضافة الخطوط المطلوبة
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700

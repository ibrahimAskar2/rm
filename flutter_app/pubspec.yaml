name: ansar_team
description: تطبيق فريق الأنصار لإدارة شؤون العمل
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.9
  firebase_database: ^10.2.4

  # المصادقة
  local_auth: ^2.1.8
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # واجهة المستخدم
  cupertino_icons: ^1.0.5
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3
  shimmer: ^3.0.0
  lottie: ^2.6.0
  flutter_spinkit: ^5.2.0

  # إدارة الحالة
  provider: ^6.1.1

  # أدوات
  intl: ^0.19.0
  path_provider: ^2.1.1
  uuid: ^4.2.2
  http: ^1.1.0
  url_launcher: ^6.2.2
  share_plus: ^7.1.0
  image_picker: ^1.0.5
  file_picker: ^6.1.1
  flutter_sound: ^9.2.13
  just_audio: ^0.9.34
  image: ^4.0.17
  flutter_local_notifications: ^16.2.0
  flutter_colorpicker: ^1.0.3
  fl_chart: ^0.65.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  assets:
    - assets/logo.jpg
    - assets/sounds/
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300

name: ansar_team
description: تطبيق فريق الأنصار لإدارة شؤون العمل
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.2.5
  firebase_messaging: ^14.7.9
  firebase_database: ^10.2.4  # مضاف لدعم تبادل معلومات الاتصال للمكالمات الصوتية

  # المصادقة
  local_auth: ^2.1.8
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0  # مضاف لتخزين البيانات الحساسة بشكل آمن

  # واجهة المستخدم
  cupertino_icons: ^1.0.5
  flutter_svg: ^2.0.7
  cached_network_image: ^3.2.3
  shimmer: ^3.0.0
  lottie: ^2.6.0
  flutter_spinkit: ^5.2.0

  # إدارة الحالة
  provider: ^6.1.1

  # المكالمات الصوتية
  flutter_webrtc: ^0.9.47  # مضاف لدعم المكالمات الصوتية
  sdp_transform: ^0.2.0  # مضاف للتعامل مع وصف الجلسة (SDP)
  permission_handler: ^10.4.3  # مضاف للتعامل مع أذونات الميكروفون

  # أدوات
  intl: ^0.19.0  # تم تحديث الإصدار ليتوافق مع flutter_localizations
  path_provider: ^2.1.1
  uuid: ^4.2.2
  http: ^1.1.0
  url_launcher: ^6.2.2
  share_plus: ^7.1.0
  image_picker: ^1.0.5
  file_picker: ^6.1.1  # تم تحديث الإصدار لإصلاح مشكلة platforms
  flutter_sound: ^9.2.13  # تم تحديثه لإصلاح مشكلة channelCount
  just_audio: ^0.9.34  # مضاف لتشغيل نغمات الرنين
  image: ^4.0.17  # مضاف لدعم معالجة الصور في generate_icons.dart
  flutter_local_notifications: ^16.2.0
  flutter_colorpicker: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0  # تم تحديث الإصدار لتجنب مشكلة include_file_not_found
  mockito: ^5.4.2
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  assets:
    - assets/logo.jpg
    - assets/sounds/  # مضاف لنغمات الرنين
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Light.ttf
          weight: 300

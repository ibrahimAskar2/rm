name: ansar_team
description: تطبيق فريق أنصار

# تأكد من تحديث هذا الإصدار ليتوافق مع متطلبات المشروع
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # تحديث المكونات الإضافية إلى أحدث إصدار
  flutter_plugin_android_lifecycle: ^2.0.27  # تحديث إلى الإصدار 2.0.27
  file_picker: ^10.1.2
  flutter_sound: ^9.2.13
  path_provider: ^2.1.2
  path_provider_android: ^2.2.2
  url_launcher: ^6.2.5
  url_launcher_android: ^6.3.0
  
  # تحديث مكتبة flutter_secure_storage إلى الإصدار 9.2.4
  flutter_secure_storage: ^9.2.4
  
  # باقي التبعيات الموجودة في المشروع
  cupertino_icons: ^1.0.6
  firebase_core: ^2.32.0
  firebase_auth: ^4.20.0
  firebase_storage: ^11.7.7
  cloud_firestore: ^4.17.5
  firebase_messaging: ^14.9.4
  firebase_database: ^10.5.7
  
  # باقي التبعيات...

# إذا كانت flutter_plugin_android_lifecycle تبعية غير مباشرة، يمكنك استخدام dependency_overrides
dependency_overrides:
  flutter_plugin_android_lifecycle: ^2.0.27

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.14

# تكوين Flutter
flutter:
  uses-material-design: true
  
  # إضافة مجلدات الأصول المطلوبة
  assets:
    - assets/sounds/
    - assets/images/
    - assets/icons/
    - assets/animations/
  
  # إضافة الخطوط المطلوبة
  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cairo-Regular.ttf
          weight: 400
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
